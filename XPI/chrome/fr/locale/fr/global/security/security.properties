BlockMixedDisplayContent = Blocage du chargement du contenu mixte d’affichage (mixed display content) « %1$S »
BlockMixedActiveContent = Blocage du chargement du contenu mixte actif (mixed active content) « %1$S »

CORSDisabled=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : CORS désactivé.
CORSDidNotSucceed=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : échec de la requête CORS.
CORSOriginHeaderNotAdded=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : l’en-tête CORS « Origin » ne peut pas être ajouté.
CORSExternalRedirectNotAllowed=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : la redirection externe de requêtes CORS n’est pas autorisée.
CORSRequestNotHttp=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : la requête CORS n’utilise pas http.
CORSMissingAllowOrigin=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : l’en-tête CORS « Access-Control-Allow-Origin » est manquant.
CORSMultipleAllowOriginNotAllowed=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : le recours à plusieurs en-têtes CORS « Access-Control-Allow-Origin » n’est pas autorisé.
CORSAllowOriginNotMatchingOrigin=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : l’en-tête CORS « Access-Control-Allow-Origin » ne correspond pas à « %2$S ».
CORSNotSupportingCredentials=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : l’identification n’est pas prise en charge si la valeur de l’en-tête CORS « Access-Control-Allow-Origin » est « * ».
CORSMethodNotFound=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : méthode manquante dans l’en-tête « Access-Control-Allow-Methods ».
CORSMissingAllowCredentials=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : « true » attendu dans l’en-tête CORS « Access-Control-Allow-Credentials ».
CORSPreflightDidNotSucceed=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : échec du canal de pré-vérification des requêtes CORS.
CORSInvalidAllowMethod=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : jeton « %2$S » invalide dans l’en-tête CORS « Access-Control-Allow-Methods ».
CORSInvalidAllowHeader=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S. Raison : jeton « %2$S » invalide dans l’en-tête CORS « Access-Control-Allow-Headers ».
CORSMissingAllowHeaderFromPreflight=Blocage d’une requête multiorigines (Cross-Origin Request) : la politique « Same Origin » ne permet pas de consulter la ressource distante située sur %1$S.  Raison : jeton « %2$S » manquant dans l’en-tête CORS « Access-Control-Allow-Headers » du canal de pré-vérification des requêtes CORS.

STSUnknownError=Strict-Transport-Security : une erreur inconnue s’est produite lors du traitement de l’en-tête spécifié par le site.
STSUntrustworthyConnection=Strict-Transport-Security : la connexion au site n’est pas digne de confiance, l’en-tête spécifié a été ignoré.
STSCouldNotParseHeader=Strict-Transport-Security : le site a spécifié un en-tête qui n’a pas pu être analysé correctement.
STSNoMaxAge=Strict-Transport-Security : le site a spécifié un en-tête qui ne possède pas de directive « max-age ».
STSMultipleMaxAges=Strict-Transport-Security : le site a spécifié un en-tête qui possède plusieurs directives « max-age ».
STSInvalidMaxAge=Strict-Transport-Security : le site a spécifié un en-tête qui possède une directive « max-age » invalide.
STSMultipleIncludeSubdomains==Strict-Transport-Security : le site a spécifié un en-tête qui possède plusieurs directives « includeSubDomains ».
STSInvalidIncludeSubdomains=Strict-Transport-Security : le site a spécifié un en-tête qui possède une directive « includeSubDomains » invalide.
STSCouldNotSaveState=Strict-Transport-Security : une erreur s’est produite en marquant le site comme hôte Strict-Transport-Security.

